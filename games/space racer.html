<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>My space racer game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  </head>
  <body class="bg-success text-center">
    <h1>My Space Racer game made out of just html and CSS</h1>
    <p class="mt-5">
      You have to destroy all the squares (asteriods) in order to beat the game. There is a time limit of 3 minutes.
      Once you beat the game then you can replay by reloading the page.
    </p>
    <button type="button" onclick="alert('I need to go to the game already!')">Space racer game</button>

    <section class="mt-5 text-center" id="canvas-area">
      <h3>Space Racer</h3>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="http://childrenscodingclub.com/helpers/canvas-helper.js" charset="utf-8"></script>
    <script src="spaceracer.js"></script>
  </body>
</html>
